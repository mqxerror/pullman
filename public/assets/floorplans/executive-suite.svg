<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#f8fafc"/>

  <!-- Suite outline -->
  <rect x="20" y="20" width="360" height="260" fill="white" stroke="#94a3b8" stroke-width="2"/>

  <!-- Living area -->
  <rect x="20" y="20" width="200" height="160" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="120" y="100" text-anchor="middle" font-family="system-ui" font-size="12" fill="#64748b">Living Area</text>
  <text x="120" y="115" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94a3b8">25 m²</text>

  <!-- Bedroom -->
  <rect x="220" y="20" width="160" height="160" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1"/>
  <text x="300" y="100" text-anchor="middle" font-family="system-ui" font-size="12" fill="#64748b">Bedroom</text>
  <text x="300" y="115" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94a3b8">18 m²</text>
  <!-- Bed -->
  <rect x="250" y="50" width="100" height="70" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1" rx="4"/>

  <!-- Bathroom -->
  <rect x="220" y="180" width="160" height="100" fill="#dbeafe" stroke="#94a3b8" stroke-width="1"/>
  <text x="300" y="230" text-anchor="middle" font-family="system-ui" font-size="12" fill="#64748b">Bathroom</text>
  <text x="300" y="245" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94a3b8">8 m²</text>

  <!-- Kitchen/Dining -->
  <rect x="20" y="180" width="200" height="100" fill="#fef3c7" stroke="#94a3b8" stroke-width="1"/>
  <text x="120" y="230" text-anchor="middle" font-family="system-ui" font-size="12" fill="#64748b">Kitchen &amp; Dining</text>
  <text x="120" y="245" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94a3b8">9 m²</text>

  <!-- Door -->
  <rect x="20" y="130" width="10" height="30" fill="#f59e0b"/>
  <text x="5" y="148" font-family="system-ui" font-size="8" fill="#64748b" transform="rotate(-90, 5, 148)">Entry</text>

  <!-- Window indicators -->
  <line x1="280" y1="20" x2="320" y2="20" stroke="#3b82f6" stroke-width="4"/>
  <line x1="60" y1="20" x2="160" y2="20" stroke="#3b82f6" stroke-width="4"/>

  <!-- Title -->
  <text x="200" y="295" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#334155">Executive Suite - 60 m²</text>

  <!-- Compass -->
  <circle cx="370" cy="40" r="15" fill="white" stroke="#94a3b8" stroke-width="1"/>
  <text x="370" y="35" text-anchor="middle" font-family="system-ui" font-size="8" fill="#64748b">N</text>
  <polygon points="370,28 367,38 373,38" fill="#f59e0b"/>
</svg>
